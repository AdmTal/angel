<!DOCTYPE html>
<html>
<head>
    <title>
        {% block title %}
        {% endblock %}
    </title>

    {% block head %}
    {% endblock %}

    {% block style %}
    {% endblock %}

</head>

<body>
<ul>
    {% if user.is_authenticated %}
        <li><a href="{% url 'logout' %}">Log out</a></li>
    {% endif %}
</ul>
<div>
    {% block body %}
    {% endblock %}
</div>

{% block javascript %}
{% endblock %}

</body>
</html>
