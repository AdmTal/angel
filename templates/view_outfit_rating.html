{% extends 'base.html' %}

{% block body %}
    <div class="container">

    <div class="pull-left main-image"><img width="100%" src="{{ outfit.picture.url }}"/></div>
    <div class='clearfix'></div>

    <div id="ratings" class='well'>

    </div>

{% endblock %}

{% block javascript %}

    <script src="http://cdn.pubnub.com/pubnub.min.js"></script>

    <script>
        var pubnub = PUBNUB.init({
            publish_key: "{{ pubnub_publish_key }}",
            subscribe_key: "{{ pubnub_subscribe_key }}"
        });

        pubnub.time(
                function (time) {
                    console.log(time); // examples ;)
                }
        );


        pubnub.history({
            channel: 'rate-outfit-{{ outfit.id }}',
            count: 100,
            callback: function (m) {
                $.each(m[0], function (idx, val) {
                    get_msg(val);
                })
            }
        });

        function get_msg(m) {
            var res = m.split(':');
            var name = res[0];
            var rating = res[1];
            var message = res[2];

            var div = document.getElementById('ratings');

            var block = '<div class="rating"><center>Avg. Rating';
            for (var i = 0; i < rating; i++) {
                block += '<span class="glyphicon glyphicon-unchecked rating"></span>'
            }
            block += '<span class="comments-number">' + rating
            block += '</span><span class="glyphicon glyphicon-comment">'+message+'</span></center></div>'

            div.innerHTML = div.innerHTML + block;
        }

        // Subscribe to a channel
        pubnub.subscribe({
            channel: 'rate-outfit-{{ outfit.id }}',
            message: get_msg
        });

    </script>
{% endblock %}
